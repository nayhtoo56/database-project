apiVersion: apps/v1
kind: Deployment
metadata:
  name: nhnweb
  labels:
    app: nhnweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nhnweb
  template:
    metadata:
      labels:
        app: nhnweb
    spec:
      containers:
      - name: php-apache
        image: yenaing/php72
        ports:
        - containerPort: 80
        volumeMounts:
        - name: hostvol
          mountPath: /var/www/html/
      volumes:
        - name: hostvol
          persistentVolumeClaim:
            # PVC name you created
            claimName: nhnweb-pvc
